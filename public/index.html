<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchline-builder 0.1</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .form-control-borderless {
            border: none;
        }
        
        .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input id="keyword" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button id="search" class="btn btn-lg btn-success">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mot</th>
                </tr>
            </thead>
            <tbody id="body">
                <tr><th scope="row">1</th><td>Mark</td></tr><tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    window.onload = function(){
        $('#search').click(function(e){
            e.preventDefault();
            if($('#keyword').val() == ""){
                
            }else{
                
                $.ajax({
                    method:"post",
                    url:'/words/sandbox',
                    data:{
                        mot:$('#keyword').val()
                    },
                    success:(data)=>{
                        $('#body').html('');
                        let i = 1
                        for(let mot of data){
                            $('#body').append('<tr><th scope="row">'+(i++)+'</th><td>'+mot.ortho+'</td></tr><tr>')
                        }
                    },error:(message)=>{
                        
                    }
                })
            }
        })
    }
</script>
</html>
